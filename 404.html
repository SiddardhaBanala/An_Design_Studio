<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>

  <!-- Optional: Link your main CSS file -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7f7f7;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 120px;
      font-weight: 700;
      margin: 0;
      line-height: 1;
      color: #333;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      margin: 10px 0 20px;
      color: #666;
    }

    p {
      font-size: 16px;
      color: #777;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 6px;
      background-color: #1a73e8; /* Replace with your brand color */
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #1558b0;
    }

    .line {
      width: 80px;
      height: 3px;
      background: #1a73e8;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 80px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <div class="line"></div>
  <h2>Page Not Found</h2>
  <p>The page youâ€™re looking for might have been moved, deleted, or never existed.</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
